{% extends "templates/pollen_measurement_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="post" autocomplete="off">
  {% csrf_token %}
  {{form.pollen_type|as_crispy_field}}
  {{form.pollen_count|as_crispy_field}}
  {{form.measurement_location|as_crispy_field}}
  <div class="row">
    <div class="col-md-8">
      <button type="submit" class="btn btn-success btn-block btn-lg">
        <i class="fas fa-database"></i> Submit
      </button>
    </div>
    <div class="col-md-4">
      <a
        href="{% url 'pollen_measurement_list' %}"
        class="btn btn-primary btn-block btn-lg">
        <i class="fas fa-stream"></i> Back to list
      </a>
    </div>
  </div>
</form>
{% endblock content %}
